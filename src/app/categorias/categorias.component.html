<h2>Administrar Categorias</h2>
<div class="row">
    <div class="table-responsive col-md-12">
        <table class="table table-hover">
            <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre Categor&iacute;a</th>
                        <th>Cantidad de productos</th>
                        <th>Acci&oacute;n</th>
                    </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let categoria of categorias; let i = index">
                            <td>{{ categoria.id }}</td>
                            <td>{{ categoria.nombre }}</td>
                            <td>{{ categoria.productos }}</td>
                            <td>
                                <a href="#editar" id="{{i+1}}" title="Editar" (click)="editarCategoria(i)"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
                                <a href="" id="{{i+1}}" title="Eliminar" (click)="eliminarCategoria(i)"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
        <div class="col-md-12">
            <button class="btn btn-info" (click)="crearCategoria()">Crear Categoria</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" style="display:none;" id="editarCategoria">
            <h3>Editar Categor&iacute;a</h3>
            <form>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="idCategoria">Id:</label>
                        <input type="text" class="form-control" id="idCategoria">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre categoria:</label>
                        <input type="text" class="form-control" id="nombreCategoria">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="productosCategoria">Cantidad de productos:</label>
                        <input type="text" class="form-control" id="productosCategoria">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-info">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
