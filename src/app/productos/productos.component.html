<h2>Administrar Productos</h2>
<div class="row">
    <div class="table-responsive col-md-12">
        <table class="table table-hover">
            <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre Producto</th>
                        <th>Descripci&oacute;n</th>
                        <th>Precio</th>
                        <th>Acci&oacute;n</th>
                    </tr>
            </thead>
            <tbody>
                    <tr *ngFor="let producto of productos; let i = index">
                            <td>{{ producto.id }}</td>
                            <td>{{ producto.nombre }}</td>
                            <td>{{ producto.descripcion }}</td>
                            <td>{{ producto.precio }}</td>
                            <td>
                                <a href="#editar" id="{{i+1}}" title="Editar" (click)="editarProducto(i)"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;
                                <a href="" id="{{i+1}}" title="Eliminar" (click)="eliminarProducto(i)"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn btn-info" (click)="crearProducto()">Crear Producto</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="display:none;" id="editar">
        <h3>Editar Producto</h3>
        <form>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="idProducto">Id:</label>
                    <input type="text" class="form-control" id="idProducto">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre producto:</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="descripcion">Descripci&oacute;n:</label>
                    <input type="text" class="form-control" id="descripcion">
                </div>
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" class="form-control" id="precio">
                </div>
            </div>
            <button type="submit" class="btn btn-info">Guardar</button>
        </form>
    </div>
</div>
